- name: create directory
  file:
    path: ~/Desktop/publickey/
    state: directory

- name: create directory 2
  file:
    path: "{{item}}"
    state: directory
    owner: user
    group: user

    with_items: 
      - ~/Desktop/Trizic/
      - ~/Desktop/Trizic/platform
      - ~/Desktop/Trizic/consumer-ui
      - ~/Desktop/Trizic/trizic-ops
      - ~/Desktop/Trizic/containers

